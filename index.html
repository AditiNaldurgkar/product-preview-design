<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview design</title>
    <style>
     #main-img{
        height: 400px;
        width:500px;
        display: block;
        margin: 30px auto;
        box-shadow: 2px 2px 5px 5px #BDB76B;
        border-radius: 10px;
        border-color: black;
        border-style: solid;
        border-width: 3px;
     }
     .img{
        height: 90px;
        width:100px;
        margin: 20px;
        border: 1px solid black;
        object-fit: cover;
        cursor: pointer;
        border-radius: 3px;  
        padding: 2px;   }
    .img-container{
        display: flex;
        margin: 20px auto;
        justify-content: center;

    }
    h1{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        text-align: center;
    }
    body{
        background-color: 	#FAFAD2;
    }
    </style>
</head>
<body>
    <h1>Have a look at our latest TV models...</h1>
    <img src="1.jpg" id="main-img">
    <div class="img-container">
        <img src="1.jpg" class="img" onclick="change_img('1.jpg')">
        <img src="2.jpg" class="img" onclick="change_img('2.jpg')">
        <img src="3.jpg" class="img" onclick="change_img('3.jpg')">
        <img src="4.jpg" class="img" onclick="change_img('4.jpg')">
        <img src="5.jpg" class="img" onclick="change_img('5.jpg')">

    </div>
    <script>
        function change_img(imgn){
            main = document.getElementById("main-img")
            main.src = imgn
        }
    </script>
</body>
</html>
